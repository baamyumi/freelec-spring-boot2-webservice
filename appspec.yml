version: 0.0  #CodeDeploy version
os: linux
files:
  - source:  /  #CodeDeploy에서 전달해 준 파일 중 destination으로 이동시킬 대상 지정. 루트경로(/)는 전체파일을 의미.
    destination: /home/ec2-user/app/step2/zip/  #source에서 지정된 파일을 받을 위치.
    overwrite: yes  #기존 파일이 있으면 덮어쓸지 결정

permissions:  #CodeDeploy에서 EC2 서버로 넘겨준 파일들을 모두 ec2-user 권한을 갖도록 설정
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 755

hooks:  #CodeDeploy 배포 단계에서 실행할 명령어를 지정.
  ApplicationStart: # [ApplicationStart 단계에서 ec2-user 권한으로 deploy.sh를 실행]
    - location: deploy.sh # 엔진엑스와 연결되어 있지 않은 Port로 새 버전의 스프링 부트를 시작합니다.
      timeout: 60
      runas: ec2-user